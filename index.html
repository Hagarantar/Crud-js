<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Normalize css -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Css File -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="crud">
        <div class="container">
        <div class="head">
            <h1>crud operations</h1>
            <p>product managment system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price-list">
                <input onclick="getTotal()" type="number" id="price" placeholder="Price">
                <input onclick="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onclick="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onclick="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number"  id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
                <div id="deleteAll" >

                </div>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script src="JS/index.js"></script>
</body>
</html>
